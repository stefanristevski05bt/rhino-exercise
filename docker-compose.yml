version: "3.9"

services:
  db:
    image: postgres:15
    container_name: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: Qwerty12#3
      POSTGRES_DB: rhino_solution
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: DockerFile
    container_name: backend
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: Qwerty12#3
      DB_NAME: rhino_solution
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
      dockerfile: DockerFile
    container_name: frontend
    ports:
      - "3000:80"
    depends_on:
      - backend